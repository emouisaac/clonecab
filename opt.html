            <script>
            // Always use device location for calculations
            function initMap() {
                if (navigator.geolocation) {
                    navigator.geolocation.getCurrentPosition(function(position) {
                        const userLocation = {
                            lat: position.coords.latitude,
                            lng: position.coords.longitude
                        };
                        window.userLocation = userLocation; // Expose globally
                        window.map = new google.maps.Map(document.getElementById('map'), {
                            center: userLocation,
                            zoom: 16,
                            disableDefaultUI: true
                        });
                        new google.maps.Marker({
                            position: userLocation,
                            map: window.map,
                            title: "You are here"
                        });
                        if (window.directionsRenderer) window.directionsRenderer.setMap(window.map);
                    }, function() {
                        handleLocationError(true);
                    });
                } else {
                    handleLocationError(false);
                }
            }

            function handleLocationError(browserHasGeolocation) {
                document.getElementById('map').innerHTML =
                    browserHasGeolocation
                        ? "Error: The Geolocation service failed."
                        : "Error: Your browser doesn't support geolocation.";
            }
            </script>

            <style>
            .choosetrip-overlay {
                position: absolute;
                max-height: 40vh;
                overflow-y: auto;

                cursor: grab;
                left: 50%;
                bottom: 100px; /* Initial position above the footer */

                    Cab X <span class="badge bg-light text-dark ms-auto" id="cabxz-price"></span>

                <div class="cabs" id="cabxlz" draggable="true" data-label="Cab XL Opted" data-price="3500">
                    <i class="fas fa-taxi fa-2x mb-1" style="color:#28a745;"></i>
                    Cab XL <span class="badge bg-light text-dark ms-auto" id="cabxlz-price"></span>

                <div class="cabs" id="vipcabz" draggable="true" data-label="Vip Cab Opted" data-price="4000">

                    Vip Cab <span class="badge bg-light text-dark ms-auto" id="vipcabz-price"></span>

            <!-- Popup Notification -->
            <div id="popupNotification" style="display:none;position:fixed;top:30px;left:50%;transform:translateX(-50%);background:#222;color:#fff;padding:18px 32px;border-radius:10px;z-index:9999;font-size:1.2rem;box-shadow:0 2px 12px rgba(0,0,0,0.15);"></div>

            <script>
            let autocompleteService, placesService, directionsService, directionsRenderer;
            let mapInstance = null;

            // Wait for Google Maps to load
            function initAutocompleteFeatures() {
                autocompleteService = new google.maps.places.AutocompleteService();
                placesService = new google.maps.places.PlacesService(document.createElement('div'));
                directionsService = new google.maps.DirectionsService();
                directionsRenderer = new google.maps.DirectionsRenderer({ suppressMarkers: false });

                // Attach to map if available
                if (window.map) {
                    directionsRenderer.setMap(window.map);
                    mapInstance = window.map;
                } else {
                    // Try to get map after a short delay
                    setTimeout(() => {
                        if (window.map) {
                            directionsRenderer.setMap(window.map);
                            mapInstance = window.map;
                        }
                    }, 1000);
                }
            }

            window.addEventListener('load', initAutocompleteFeatures);

            const destInput = document.getElementById('destinationInput');
            const autocompleteList = document.getElementById('autocomplete-list');

            destInput.addEventListener('input', function() {
                const val = this.value;
                autocompleteList.innerHTML = '';
                if (!val || !autocompleteService) return;
                autocompleteService.getPlacePredictions({ input: val }, function(predictions, status) {
                    if (status !== google.maps.places.PlacesServiceStatus.OK || !predictions) return;
                    predictions.forEach(pred => {
                        const item = document.createElement('a');
                        item.className = 'list-group-item list-group-item-action';
                        item.textContent = pred.description;
                        item.style.cursor = 'pointer';
                        item.onclick = function() {
                            destInput.value = pred.description;
                            autocompleteList.innerHTML = '';
                            // Get place details and trigger form submit
                            placesService.getDetails({ placeId: pred.place_id }, function(place, status) {
                                if (status === google.maps.places.PlacesServiceStatus.OK && place.geometry) {
                                    destinationLatLng = {
                                        lat: place.geometry.location.lat(),
                                        lng: place.geometry.location.lng()
                                    };
                                    // Always get user location from device
                                    if (navigator.geolocation) {
                                        navigator.geolocation.getCurrentPosition(function(position) {
                                            userLocation = {
                                                lat: position.coords.latitude,
                                                lng: position.coords.longitude
                                            };
                                            showDirections(userLocation, destinationLatLng);
                                        });
                                    }
                                }
                            });
                        };
                        autocompleteList.appendChild(item);
                    });
                });
            });

            // Hide autocomplete on blur (with delay for click)
            destInput.addEventListener('blur', function() {
                setTimeout(() => { autocompleteList.innerHTML = ''; }, 200);
            });

            function showDirections(origin, destination) {
                if (!directionsService || !directionsRenderer) return;
                directionsService.route({
                    origin: origin,
                    destination: destination,
                    travelMode: 'DRIVING'
                }, function(result, status) {
                    if (status === 'OK') {
                        directionsRenderer.setDirections(result);
                    }
                });
            }

            // Patch: expose map instance for directionsRenderer
            window.initMap = function() {
                if (navigator.geolocation) {
                    navigator.geolocation.getCurrentPosition(function(position) {
                        const userLocation = {
                            lat: position.coords.latitude,
                            lng: position.coords.longitude
                        };
                        window.userLocation = userLocation; // Expose globally
                        window.map = new google.maps.Map(document.getElementById('map'), {
                            center: userLocation,
                            zoom: 16,
                            disableDefaultUI: true
                        });
                        new google.maps.Marker({
                            position: userLocation,
                            map: window.map,
                            title: "You are here"
                        });
                        if (directionsRenderer) directionsRenderer.setMap(window.map);
                    }, function() {
                        handleLocationError(true);
                    });
                } else {
                    handleLocationError(false);
                }
            };
            </script>



            <script>
            // Price per km for each cab type
            const cabPrices = {
                cabxz: 4000,
                cabxlz: 5000,
                vipcabz: 6000,
                boadz: 1500
            };

            // Only show final price in cabs div
            function updateCabPrices() {
                for (const [id, price] of Object.entries(cabPrices)) {
                    const badge = document.getElementById(id + '-price');
                    if (badge && tripDistance) {
                        badge.textContent = `UGX ${formatMoney(Math.round(price * tripDistance))}`;
                    } else if (badge) {
                        badge.textContent = '';
                    }
                }
            }

            function formatMoney(num) {
                return num.toLocaleString('en-UG');
            }

            let selectedCabId = null;
            let tripDistance = null; // in km
            let tripPrice = null;

            // Handle cab selection
            document.querySelectorAll('.cabs').forEach(function(cab) {
                cab.addEventListener('click', function() {
                    document.querySelectorAll('.cabs').forEach(function(c) {
                        c.classList.remove('selected');
                    });
                    cab.classList.add('selected');
                    selectedCabId = cab.id;
                    const btn = document.getElementById('cabOptBtn');
                    btn.textContent = cab.getAttribute('data-label');
                    btn.disabled = !(tripDistance && selectedCabId);
                    // Update price in badge if distance is set
                    if (tripDistance) {
                        updateCabPrices();
                    }
                });
            });

            // Handle destination input and calculate distance
            let destinationLatLng = null;

            function showPopup(msg) {
                const popup = document.getElementById('popupNotification');
                popup.textContent = msg;
                popup.style.display = 'block';
                setTimeout(() => { popup.style.display = 'none'; }, 3500);
            }

            document.getElementById('whereToForm').addEventListener('submit', function(e) {
                e.preventDefault();
                const dest = document.getElementById('destinationInput').value;
                if (!dest) return;
                // Always get user's current location from device
                if (navigator.geolocation) {
                    navigator.geolocation.getCurrentPosition(function(position) {
                        const userLocation = {
                            lat: position.coords.latitude,
                            lng: position.coords.longitude
                        };
                        // Geocode destination
                        geocodeDestination(dest, function(destLatLng, address) {
                            if (!destLatLng) {
                                document.getElementById('distanceInfo').textContent = "Destination not found.";
                                tripDistance = null;
                                updateCabPrices();
                                document.getElementById('cabOptBtn').disabled = true;
                                return;
                            }
                            destinationLatLng = destLatLng;
                            // Calculate distance using Google Maps Distance Matrix API
                            calculateDistance(userLocation, destinationLatLng, function(distanceKm, durationText) {
                                if (distanceKm !== null) {
                                    tripDistance = distanceKm;
                                    document.getElementById('distanceInfo').textContent =
                                        `Distance: ${distanceKm.toFixed(2)} km (${durationText})`;
                                    updateCabPrices();
                                    // Enable button if cab selected
                                    document.getElementById('cabOptBtn').disabled = !selectedCabId;
                                } else {
                                    document.getElementById('distanceInfo').textContent = "Could not calculate distance.";
                                    tripDistance = null;
                                    updateCabPrices();
                                    document.getElementById('cabOptBtn').disabled = true;
                                }
                            });
                        });
                    }, function() {
                        document.getElementById('distanceInfo').textContent = "Could not get your location.";
                    });
                } else {
                    document.getElementById('distanceInfo').textContent = "Geolocation not supported.";
                }
            });

            // Geocode destination using Google Maps Geocoding API
            function geocodeDestination(address, callback) {
                const geocoder = new google.maps.Geocoder();
                geocoder.geocode({ address: address }, function(results, status) {
                    if (status === 'OK' && results[0]) {
                        callback({
                            lat: results[0].geometry.location.lat(),
                            lng: results[0].geometry.location.lng()
                        }, results[0].formatted_address);
                    } else {
                        callback(null, null);
                    }
                });
            }

            // Calculate distance using Google Maps Distance Matrix API
            function calculateDistance(origin, destination, callback) {
                const service = new google.maps.DistanceMatrixService();
                service.getDistanceMatrix({
                    origins: [origin],
                    destinations: [destination],
                    travelMode: 'DRIVING'
                }, function(response, status) {
                    if (status === 'OK' && response.rows[0].elements[0].status === 'OK') {
                        const distanceMeters = response.rows[0].elements[0].distance.value;
                        const durationText = response.rows[0].elements[0].duration.text;
                        callback(distanceMeters / 1000, durationText);
                    } else {
                        callback(null, null);
                    }
                });
            }

            // Handle cab option button click
            document.getElementById('cabOptBtn').addEventListener('click', function() {
                if (!selectedCabId || !tripDistance) return;
                const pricePerKm = cabPrices[selectedCabId];
                const total = Math.round(pricePerKm * tripDistance);
                showPopup(`Trip Price: UGX ${formatMoney(total)}`);
            });
            </script>
